{{template "header"}}
<title>首页</title>
</head>
<body>
{{template "navbar" .}}
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>添加文章</h1>
            <form method="post" action="/article">
                <div class="form-group">
                    <label>文章标题</label>
                    <input type="text" class="form-control" placeholder="文章标题" name="title">
                </div>
                <div class="form-group">
                    <label>文章内容</label>
                    <textarea rows="15" class="form-control" placeholder="文章内容" name="content"></textarea>
                </div>
                <button type="submit" class="btn btn-default">添加</button>
            </form>
        </div>
        <div class="col-md-2">.col-md-2</div>
    </div>
</div>
{{template "footer"}}
</body>
</html>
