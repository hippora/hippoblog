{{template "header"}}
<title>首页</title>
</head>
<body>
{{template "navbar" .}}
<div class="container">
    <div class="row">
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-9">
            {{with .article}}
            <h1 class="post-title">{{.Title}}</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="post-meta">
                        <span><i class="fa fa-calendar"></i>&nbsp;2015-09-08　</span>
                        <span><i class="fa fa-user"></i>&nbsp;<a href="#">作者</a>　</span>
                        <span><i class="fa fa-eye"></i>&nbsp;阅读 296 　</span>
                        <span><i class="fa fa-book"></i>&nbsp;　</span>
                        <span><i class="fa fa-comments-o"></i>&nbsp;<a href="#">0 评论</a></span>
                    </div>
                    <div class="post-content">
                        <p>{{.Content}}</p>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
        <div class="col-md-2">.col-md-1</div>
    </div>
</div>
{{template "footer" .}}
</body>
</html>
