{{template "header"}}
<title>首页</title>
</head>
<body>
{{template "navbar" .}}
<div class="container">
    <div class="row">
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-9">
            {{with .article}}
            <h1 class="post-title">{{.Title}}</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="post-content">
                        <p>{{.Content}}</p>
                    </div>
                    <div class="post-meta ">
                        <span>@<i class="fa fa-user"></i><a href="#">{{.Author}}</a>　</span>
                        <span><i class="fa fa-eye"></i>阅读:{{.ViewCount}}</span>
                        <span><i class="fa fa-book"></i></span>
                        <span><i class="fa fa-comments-o"></i>评论:<a href="#">{{.ViewCount}}</a></span>
                        <span><i class="fa fa-calendar"></i>{{dateformat .Created "2006-01-02 15:04:05"}}　</span>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
        <div class="col-md-2">.col-md-1</div>
    </div>
</div>
{{template "footer" .}}
</body>
</html>
