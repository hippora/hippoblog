{{template "header"}}
<title>文章</title>
</head>
<body>
{{template "navbar" .}}
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="/article">Article</a></li>
                <li class="active">文章列表</li>
            </ol>
            <div class="row">
                <div class="pull-right"><a class="btn btn-default " href="/article/add">添加文章</a></div>
            </div>
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Views</th>
                    <th>Created</th>
                </tr>
                </thead>
                <tbody>
                {{range .awcs}}
                <tr>
                    <td>{{.Id}}</td>
                    <td><a href="/article/view/{{.Id}}">{{.Title}}</a></td>
                    <td>{{.ViewCount}}</td>
                    <td>{{.Created}}</td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
        <div class="col-md-2">.col-md-2</div>

    </div>
</div>
{{template "footer" .}}
</body>
</html>
