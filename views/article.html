{{template "header"}}
<title>首页</title>
</head>
<body>
{{template "navbar" .}}
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <div class="col-sm-6"><h2>文章列表</h2></div>
                <div class="col-sm-6"><a class="btn btn-default " href="/article/add">添加文章</a></div>
            </div>
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Views</th>
                    <th>Created</th>
                </tr>
                </thead>
                <tbody>
                {{range .articles}}
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.Title}}</td>
                    <td>{{.ViewCount}}</td>
                    <td>{{.Created}}</td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
        <div class="col-md-2">.col-md-2</div>

    </div>
</div>
{{template "footer"}}
</body>
</html>
